<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="gameScreen">
            <div class="points">
                <div class="points__user gamePoints">user</div>
                <h3 id="points">0:0</h3>
                <div class="points__comp gamePoints">comp</div>
            </div>
            <div class="game">
                <div class="game__win">
                    <h2 id="wins">Paper covers rock. You win!</h2>
                </div>
                <div class="game__items">
                    <button class="item" onclick="setMove('Rock')">
                        <img src="img/hand-rock.png">
                    </button>
                    <button class="item" onclick="setMove('Paper')">
                        <img src="img/hand-paper.png">
                    </button>
                    <button class="item" onclick="setMove('Scissors')">
                        <img src="img/hand-scissors.png">
                    </button>
                </div>
                <div class="game__moves">
                    <h3>Make your move.</h3>
                    <p class="move" id="userPick">You Picked:</p>
                    <p class="move" id="compPick">Computer Picked: </p>
                </div>
            </div>
        </div>
        <footer>
            <p>Made with &hearts; by <a href="https://codewithpanda.com">PandaDev</a></p>
            <a href="https://github.com/xPandaDev/Javascript-Rock-Paper-Scissors">Source Code</a>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
